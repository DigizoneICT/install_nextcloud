---
# [system]
# system_configuration for php 8.1:
php_dir: "/etc/php/8.1"
php_bin: "php-fpm8.1"
php_pkg_apcu: "php8.1-apcu"
php_pkg_spe:
  - "php8.1-bcmath"
  - "php8.1-gmp"
  - "php8.1-imagick"
  - "php8.1-mbstring"
  - "php8.1-redis"
  - "php8.1-xml"
  - "php8.1-zip"

php_socket: "/run/php/php8.1-fpm.sock"
