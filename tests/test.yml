---
- hosts: localhost
  become: true
  become_user: root
  roles: [../../]

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      when: ansible_os_family == 'Debian'
      changed_when: false

    - name: update ca-certs
      ansible.builtin.apt:
        name: ca-certificates
        state: present

    - name: Configure databases
      block:
        - name: Remove default travis databases
          ansible.builtin.package:
            name:
              - postgresql*
              - mysql*
            state: absent
        - name: pre-install the db backend
          ansible.builtin.package:
            name: "postgresql"
            state: present
        - name: pre-activate the db backend
          service:
            name: "postgresql"
            state: started
      when: nextcloud_db_backend == 'pgsql'

  vars:
    nextcloud_db_backend: "{{ lookup( 'env', 'NC_DB' ) }}"
    nextcloud_websrv: "{{ lookup( 'env', 'NC_WEB' ) }}"
    nextcloud_version_major: 15
    nextcloud_trusted_domain:
      - localhost
      - 127.0.0.1
