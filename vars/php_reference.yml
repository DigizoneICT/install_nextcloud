php_config_ref:
  defaults:
    php_dir: "/etc/php/{{ php_ver }}"
    php_bin: "php-fpm{{ php_ver }}"
    php_pkg_apcu: "php-apcu"
    php_pkg_spe: []
    php_socket: "/run/php/php{{ php_ver }}-fpm.sock"
  "8.1":
    php_pkg_apcu: "php8.1-apcu"
    php_pkg_spe:
      - "php8.1-bcmath"
      - "php8.1-gmp"
      - "php8.1-imagick"
      - "php8.1-mbstring"
      - "php8.1-redis"
      - "php8.1-xml"
      - "php8.1-zip"

  "7.4":
    php_pkg_apcu: "php7.4-apcu"
    php_pkg_spe:
      - "php7.4-bcmath"
      - "php7.4-gmp"
      - "php7.4-imagick"
      - "php7.4-mbstring"
      - "php7.4-redis"
      - "php7.4-xml"
      - "php7.4-zip"
  "7.3":
    php_pkg_spe:
      - "php-imap"
      - "php-imagick"
      - "php-redis"
      - "php7.3-xml"
      - "php7.3-zip"
      - "php7.3-mbstring"
  "7.2":
    php_pkg_spe:
      - "php-imap"
      - "php-imagick"
      - "php-redis"
      - "php7.2-xml"
      - "php7.2-zip"
      - "php7.2-mbstring"
  "7.0":
    php_pkg_spe:
      - "php-imap"
      - "php-imagick"
      - "php-redis"
      - "php7.0-mcrypt"
      - "php7.0-xml"
      - "php7.0-zip"
      - "php7.0-mbstring"
  "5":
    php_dir: "/etc/php5"
    php_bin: "php5-fpm"
    php_pkg_apcu: "php5-apcu"
    php_pkg_spe:
      - "php5-imap"
      - "php5-imagick"
      - "php5-redis"
      - "php5-mcrypt"
